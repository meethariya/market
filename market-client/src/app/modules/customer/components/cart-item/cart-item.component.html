<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ item.product.imagePath[0].split('src/')[1] }}"
        class="img-fluid rounded-start"
        alt="{{ item.product.name }}"
        style="width: 100%; height: 200px; object-fit: cover"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ item.product.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ item.product.brand }}</h6>
        <div class="d-flex justify-content-between">
          <p class="card-text">
            Price: {{ item.product.price | currency : "INR" }}
          </p>
          <div class="d-flex flex-column">
            <div class="container">
              <div class="row">
                <div class="col-sm-8 mb-3">
                  <div
                    class="btn-group"
                    role="group"
                    aria-label="Basic mixed styles example"
                  >
                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      (click)="reduceCartItem()"
                      [attr.disabled]="item.quantity <= 1 ? true : null"
                    >
                      <fa-icon [icon]="minus"></fa-icon>
                    </button>
                    <input
                      class="form-control text-center"
                      type="number"
                      style="flex-grow: 0; flex-basis: 75px"
                      value="{{ item.quantity }}"
                      readonly
                    />
                    <button
                      type="button"
                      class="btn btn-outline-success"
                      (click)="increaseCartItem()"
                    >
                      <fa-icon [icon]="plus"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <p class="card-text">
              <small class="text-muted"
                >Total:
                {{
                  item.product.price * item.quantity | currency : "INR"
                }}</small
              >
            </p>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        Last updated: {{ item.addedOn | date : "EEEE, dd-MMM-yyyy hh:mm aa" }}
      </div>
    </div>
  </div>
</div>
