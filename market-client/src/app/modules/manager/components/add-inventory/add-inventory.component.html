<!--Add/ Reduce stock modal-->
<div
  class="modal fade"
  id="addInventory{{item.product.id}}"
  tabindex="-1"
  aria-labelledby="addInventoryLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addInventoryLabel">
          {{ item.product.name | titlecase }}
        </h1>
        <!--Close button-->
        <button
          id="close{{item.product.id}}"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!--Quantity form-->
      <form (ngSubmit)="modifyItem()">
        <div class="modal-body">
          <!--Quantity-->
          <div class="mb-3">
            <label for="quantity" class="col-form-label">Quantity:</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              name="quantity"
              min="1"
              [(ngModel)]="quantity"
              autofocus
              required
            />
          </div>
          <!--Add/Reduce Switch-->
          <div class="d-inline-flex mb-3">
              <h6 class="form-check-label mx-1">Reduce Stock</h6>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="addOrReduce" (click)="modifySwitch($event)" checked>
                <label class="form-check-label" for="addOrReduce">Add Stock</label>
              </div>
          </div>
        </div>
        <!--Submit form-->
        <div class="modal-footer">
          <div class="accent rounded">
            <button type="submit" class="btn">Modify</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
