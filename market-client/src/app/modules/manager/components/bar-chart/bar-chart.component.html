<div class="card cardi">
  <div class="card-header text-center">
    <h4 class="mt-1">Products Sold By Category</h4>
  </div>
  <div class="card-body">
    <!-- Figure -->
    <canvas
      baseChart
      class="chart"
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="'bar'"
    >
    </canvas>
  </div>
</div>
