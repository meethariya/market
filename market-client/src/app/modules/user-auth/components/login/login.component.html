<!-- Login Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <!--Close modal button-->
        <button
          id="closeButton"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <!--Login Form-->
      <form (ngSubmit)="login()">
        <div class="modal-body">
          <div *ngIf="failedLogin" class="alert alert-danger" role="alert">
            Invalid Credentials
          </div>
          <div class="mb-3">
            <label for="email" class="col-form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="email"
              autofocus
            />
          </div>
          <div class="mb-3">
            <label for="password" class="col-form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="password"
            />
          </div>
          <!--Register Link-->
          <div class="mb-3">
            <a class="link-success" routerLink="/register" >Don't have an account? Register</a>
          </div>
        </div>
        <!--Submit form-->
        <div class="modal-footer">
          <div class="accent rounded">
            <button type="submit" class="btn">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
